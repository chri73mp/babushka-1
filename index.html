<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babushka</title>
    <style>
      #holder {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      article {
        margin: 20px;
        padding: 30px;
        border: 10px;
        border-color: saddlebrown;
        border-style: dotted;
        background-color: bisque;
        text-align: center;
      }

      h2 {
        font-family: Arial, Helvetica, sans-serif;
        color: saddlebrown;
      }

      img {
        width: 70%;
      }

      #popop {
        position: fixed;

        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        opacity: 100%;
        display: none;
      }

      #popop article {
        width: 80%;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Alle</h1>
      <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="forretter" class="">Forretter</button>
        <button data-kategori="hovedretter" class="">Hovedretter</button>
        <button data-kategori="sideorders" class="">Sideorders</button>
        <button data-kategori="desserter" class="">Desserter</button>
        <button data-kategori="drikkevarer" class="">Drikkevarer</button>
      </nav>
    </header>
    <!-- <div class="gif">
      <img src="https://c.tenor.com/UGuhjC1kfQIAAAAC/radal-babushka.gif" />
    </div> -->
    <main id="holder"></main>

    <template>
      <article>
        <img src="" alt="" class="billedeurl" />
        <h2 class="navn"></h2>
        <p class="kortBeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <!-- modalpopop'en. skal ikke klones og kan derfor være id -->
    <div id="popop">
      <article>
        <img src="" alt="" class="billedeurl" />
        <h2 class="navn"></h2>
        <p class="kategori"></p>
        <p class="oprindelsesregion"></p>
        <p class="landBeskrivelse"></p>
      </article>
    </div>

    <script>
      const endpoint = "https://babushka-dd8a.restdb.io/rest/menu";
      const mereinfo = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      let data;
      let filter = "alle";

      const filterKnapper = document.querySelectorAll("nav button");
      filterKnapper.forEach((knap) =>
        knap.addEventListener("click", filtrerKategorier)
      );
      hentData();

      function filtrerKategorier() {
        filter = this.dataset.katagori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        // console.log(filter);
        vis(data);
        // hvot er dataset defineret?
      }

      async function hentData() {
        const respons = await fetch(endpoint, mereinfo);
        data = await respons.json();
        console.log(data);
        vis(data);
      }

      function vis(data) {
        const main = document.querySelector("main");
        const template = document.querySelector("template").content;
        holder.textContent = "";
        data.forEach((ret) => {
          if (filter == ret.kategori || filter == "alle") {
            const klon = template.cloneNode(true);
            klon
              .querySelector("article")
              .addEventListener("click", () => visRet(ret));
            // heroppe defineres visDetaljers parantes, kan senere kaldes noget andet ikke-prædefineret i visDetaljers egen funktion.
            klon.querySelector(".billedeurl").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector("h2").textContent = ret.navn;
            klon.querySelector(".kortBeskrivelse").textContent =
              ret.kortBeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris + "kr";
            holder.appendChild(klon);
            // klon.querySelector(".titel").textContent += " " + person.titel;
            // klon.querySelector(".hobby").textContent += " " + person.hobby;
            // klon.querySelector(".troende").textContent += " " + person.troende;
            // klon.querySelector(".fødselsdag").textContent += " " + person.fødselsdag;
          }
        });
      }

      function visRet(retData) {
        console.log(retData);
        const popop = document.querySelector("#popop");
        popop.style.display = "flex";
        popop.querySelector(".billedeurl").src =
          "medium/" + retData.billedenavn + "-md.jpg";
        popop.querySelector("h2").textContent = retData.navn;
        popop.querySelector(".kategori").textContent = retData.kategori;
        popop.querySelector(".oprindelsesregion").textContent =
          retData.oprindelsesregion;
        popop.querySelector(".langBeskrivelse").textContent =
          retData.langbeskrivelse;
        popop.addEventListener("click", () => (popop.style.display = "none"));
      }

      hentData();
    </script>
  </body>
</html>
